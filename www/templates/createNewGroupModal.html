<ion-modal-view class="create-group-modal">
    <div class="modal-title">צור קבוצה חדשה</div>
    <div class="group-name">
        <input ng-model="groupName" class="group-name-input" type="text">
        <label class="group-name-label">שם קבוצה:</label>
    </div>
    <button class="button button-full button-positive submit-btn" ng-click="createGroup(groupName)">אישור</button>
</ion-modal-view>
